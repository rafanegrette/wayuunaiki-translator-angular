  <h2>Ingrese la frase a traducir</h2>
  
  <p><i>Esta aplicación se encuentra aun en desarrollo, mensualmente la exactitud de las traducciones iran mejorando</i></p>
  <br>

  
  <span class="badge bg-secondary">{{labelToTranslate}}:</span>
  
  <div class="input-group">
    <div class="input-group-prepend">      
      <span class="input-group-text">
        <i class="bi bi-pencil-fill fa-2x"></i>
        &nbsp;
        Escriba la frase
      </span>
    </div>
    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="textToTranslate"></textarea>
  </div>
  <br>

  
  <div class="container">    
    <!--img src="../assets/logo128px.png" alt="Traducir" class="image"/-->
    
        
        <button type="button" class="btn btn-danger" (click)="translate()">
          <b>Traduccir</b>
        </button>              

        <div class="middle">
          <input 
            type="image"  
            alt="intercambiar" 
            (click) = "interchange()"
            src="assets/swap-logo.png">
          <!--div class="text"-->
        </div>
  </div>

  <span class="badge bg-secondary"> {{labelTranslated}}:</span>
